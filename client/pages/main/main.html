<template name="main">
	{{>navbar}}
	<div class="container">
		<div id="main" class="span6 offset3">
			<label>
				<input class="input-block-level filter" type="text" placeholder="Cerca iscritto" value="{{name}}"/>
			</label>
			{{>yogiList}}
		</div>
	</div>
</template>

<template name="yogiList">
	<ul class="nav nav-tabs">
		<li {{subIs 'single'}} class="active">
			<a href="/show/single">Singolo</a>
		</li>
		<li {{subIs 'monthly'}} class="active">
			<a href="/show/monthly">Mensile</a>
		</li>
	</ul>
	<table id="userList" class="table">
		<tbody>
			{{#each yogi}}
			<tr>
				<td class="name"><a href="/yogi/{{_id}}">{{name}}</a></td>
				{{#if subIs 'single'}}
					<td class="lessons {{getColorSingle lessons}}">{{lessons}}</td>
				{{/if}}
				{{#if subIs 'monthly'}}
					<td class="lessons {{getColorMonthly startSub}}">{{formatDate startSub}}</td>
				{{/if}}
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
