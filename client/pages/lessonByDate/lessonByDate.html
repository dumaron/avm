<template name="lessonByDate">
	{{>navbar}}
	<div class="container-fluid" id="lessonByDate">
		<div class="row-fluid">
			{{>lessonsSidebarDate}}
			<div id="main" class="offset3">
				<h1>Lezione del {{humanForm date}}</h1>
				<h3>Alla lezione erano presenti <span class="important">{{presents.length}}</span> persone, ovvero:</h3>
				<ul>
				{{#each presents}}
					<li id="yogi-{{this}}"><a href="" class="remove"><i class="icon-trash"></i></a>
						<a href="/yogi/{{this}}">{{findYogiName this}}</a>
					</li>
				{{/each}}
				</ul>
				<h3>Ospiti:</h3>
				<ul>
				{{#each guests}}
					<li>{{this}}</li>
				{{/each}}
				</ul>
			</div>
		</div>
	</div>
</template>
