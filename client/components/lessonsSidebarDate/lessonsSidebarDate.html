<template name="lessonsSidebarDate">
	<div class="span3 well" id="lessonsDateSidebar">
		<input class="span12" type="text" placeholder="Cerca per data" />
		<ul class="nav nav-list">
			{{#each lesson}}
			<li><a href="/lessons/date/{{_id}}">{{humanForm date}}</a></li>
			{{/each}}
		</ul>
	</div>
</template>
